<div class="modal-content">
    <div class="modal-header"style="display: flex; justify-content: space-between;">
        <h5 class="modal-title" id="exampleModalLabel">
            Chọn suất
            chiếu trong rap
        </h5>
        <button type="button" class="close" ng-click="close()"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <div class="row">
                <div class="col-sm-3">
                    <p style="height: 100%; display: flex; align-items: center; color: red;">
                        Chọn ngày đặt vé:
                    </p>
                </div>
                <div class="col-sm-9">
                    <input type="date" class="form-control"
                           ng-model="date"
                           aria-label="Username"
                           aria-describedby="basic-addon1"
                           ng-change="GetListShowTime(date.toDateString())">
                </div>
            </div>
        </div>
        <hr>
        <div ng-hide="List.error">
            <div class="row">
                <div class="text-center p-1 m-1 col-3" ng-repeat="item in List.object" 
                     style="align-items: center; border: 1px solid red; width:auto">
                    <a href="/bookticket/Index/{{item.id}}">{{item.time}}</a>
                </div>
            </div>
        </div>
        <div ng-show="List.error">
            <h1>{{List.title}}</h1>
        </div>
        <hr>
    </div>
</div>
