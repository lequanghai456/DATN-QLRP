<style>
    .left-nav, .right-nav {
        float: left;
    }

    .right-nav {
        margin-left: 20px;
    }

    a {
        cursor: pointer;
    }


    .modal-header {
        text-align: center;
    }
</style>
<div class="modal-header">
    <h3>Thêm thể loại</h3>
</div>
<div class="modal-body">

    <form id="addprice" action="Sevices/addCategorySevice" method="get">
        <div class="form-group">
            <label class="control-label">Nhập giá cho kích thước</label>
            <select id="#mySelect2" style="width:100%" class="form-control" name="model.IdSeviceCategory" ng-model="model.IdSeviceCategory">
                <option ng-repeat="value in sevicesCategories" value="{{value.id}}">{{value.name}}</option>
            </select>
            <input type="button"  value="Thêm kích thước" class="btn btn-info" ng-click="addSize()" style="margin: 15px;" />
            <span asp-validation-for="Lstcategories" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label class="control-label">Giá</label>
            <input class="form-control" name="model.Price" ng-init="model.Price = 0" type="number" ng-model="model.Price"/>
            <span style="color:red">{{messApiPrice}}</span>
        </div>
        <input hidden name="model.IdSevice" class="form-control" ng-model="id" />
        
      </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Thêm mới</button>
    <button class="btn btn-warning" ng-click="cancel()">Hủy</button>
</div>
