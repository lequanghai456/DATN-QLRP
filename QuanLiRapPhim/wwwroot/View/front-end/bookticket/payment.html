<div class="modal-content">
    <div class="modal-header">
        <img class="icon-remove" title="Đóng" src="/images/default/close.png" ng-click="back()" />
        <i class="fa fa-plus-circle icon-insert "></i>
        <span class="modal-title" id="modal-title"> Đặt vé</span>
    </div>
    <div class="modal-body userFormAreaHeader pb-0" id="modal-body">
        <div class="row" style="height: 300px;">
            <div class="col-sm-7" style="height: 100%; align-items: center;">
                <!-- Ticker -->
                <my-Ticket model="data"></my-Ticket>
</div>
            <div class="col-sm-1" style="display: flex; justify-content: center ;">
                <div style="border-left: 1px solid green;height: 300px;"></div>
            </div>
            <div class="col-sm-4" style="height: 100%;">
                <h3 class="text-center">Thông tin thanh toán</h3>
                <form id="bookticket" action="https://localhost:44350/Bookticket/BookTicket" method="post">
                    <div class="form-group row">
                            <label style="padding: 0px 0px 0px 0px; display: flex; align-items: center;" for="staticEmail" class="col-sm-2 col-form-label">Họ Tên:</label>
                            <div style="padding-left: 8px;" class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword" name="name" ng-model="data.Name">
                            </div>
                    </div>
                    <input type="number" hidden name="SeatId" value="{{seat.id}}"/>
                    <input type="number" hidden name="ShowTimeId" value="{{room.id}}"/>
                    <div class="form-group row">
                        <label style="padding: 0px 0px 0px 0px; display: flex; align-items: center;" for="staticEmail" class="col-sm-2 col-form-label">Giá vé:</label>
                        <div style="padding-left: 8px;" class="col-sm-10">
                            <label style="margin-bottom: 0px; width: 100%; padding: 0px 0px 0px 0px; display: flex; align-items: center; color: #000000; font-weight: bold;" for="staticEmail">45000 Đồng</label>
                        </div>
                    </div>
                </form>
            <div class="row">
                <div class="col-sm-6">
                    <button style="width: 100%;" type="button" class="btn btn-success" ng-click="payment()">Xác nhận</button>
                </div>
                <div class="col-sm-6">
                    <button style="width: 100%;" type="button" class="btn btn-dark" ng-click="back()">Hủy</button>
                </div>
            </div>
            <br />
            <br />

            <div class="row">
                <div class="col-sm-8" style="display: flex; align-items: center;">
                    <p style="font-weight: bold; ">Thời gian giữ ghế: </p>
                </div>
                <div class="col-sm-4">
                    <h1 style=" color: red; float: left;">{{minuted}}:{{second}}</h1>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="modal-footer" style="background-color:transparent">
        <div class="btn-group actions d-flex pull-right">
            <div class="text-center pr10">
                <a class="btn btn-icon-only btn-circle btn-outline red-custom" ng-click="back()">
                    <span><i class="fa fa-close"></i></span>
                </a>
                <p class="text-underline fs9 mb5 pt3">Đóng</p>
            </div>
        </div>
    </div>
</div>

</script>
