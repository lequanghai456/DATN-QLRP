<style>
    .modal-header, .option,.item,.item div {
        display: flex;
    }
    .food ul {
        overflow: auto;
        height:400px;
    }
    .item {
        justify-content: space-between;
        border: 1px solid rgba(0,0,0,0.09);
        padding:5px;
        margin:5px;
    }
        .item div {
            height: 32px;
            align-items: center;
        }

    .option {
        padding: 5px;
        align-items: center;
    }
        .option input {
            outline: none;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
            font-weight: 300;
            line-height: 1;
            letter-spacing: 0;
            display: flex;
            text-align: center;
            transition: background-color 0.1s cubic-bezier(0.4, 0, 0.6, 1);
            border: 1px solid rgba(0,0,0,0.09);
            border-radius: 2px;
            background: transparent;
            color: rgba(0,0,0,0.8);
            width: 32px;
            height: 32px;
        }
        .option button {
            outline: none;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
            font-weight: 300;
            line-height: 1;
            letter-spacing: 0;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s cubic-bezier(0.4, 0, 0.6, 1);
            border: 1px solid rgba(0,0,0,0.09);
            border-radius: 2px;
            background: transparent;
            color: rgba(0,0,0,0.8);
            width: 32px;
            height: 32px;
        }

    .minus-btn,.add-btn {
        font-size: 10px;
        width: 10px;
        height: 10px;
    }
    .sevice{
        display:flex;
    }
    .sevice div{
        width:50%;
    }
</style>
<div class="modal-content">
    <div class="modal-header" style=" justify-content: space-between;">
        <h3 class="modal-title" id="exampleModalLabel">
            Dịch vụ
        </h3>
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p><input type="text" ng-model="search" placeholder="Shearch..."><span><i class="fa fa-search"></i></span></p>

        <div class="sevice">
            <div class="food">
                <h2 style="text-align:center">Food</h2>
                <ul>
                    <li class="item row" ng-repeat="food in foods | filter:search">
                        <div class="col-6 row">
                            <input type="checkbox" name="sevice" ng-model="food.select" ng-click="food.amout=1" />
                            <span class="col">{{food.title}}</span>
                            <span class="col">{{food.price}} vnd</span>
                        </div>

                        <div class="col-6 option" ng-show="food.select">
                            <button ng-click="minus(food.id)">
                                <svg enable-background="new 0 0 10 10" viewBox="0 0 10 10" x="0" y="0" class="minus-btn">
                                    <polygon points="4.5 4.5 3.5 4.5 0 4.5 0 5.5 3.5 5.5 4.5 5.5 10 5.5 10 4.5"></polygon>
                                </svg>
                            </button>
                            <input type="text" ng-model="food.amout">
                            <button ng-click="add(food.id)">
                                <svg enable-background="new 0 0 10 10" viewBox="0 0 10 10" x="0" y="0" class="add-btn">
                                    <polygon points="10 4.5 5.5 4.5 5.5 0 4.5 0 4.5 4.5 0 4.5 0 5.5 4.5 5.5 4.5 10 5.5 10 5.5 5.5 10 5.5"></polygon>
                                </svg>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="food">
                <h2 style="text-align:center">Water</h2>
                <ul>
                    <li class="item row" ng-repeat="food in waters | filter:search">
                        <div class="col-6 row">
                            <input type="checkbox" name="sevice" ng-model="food.select" ng-click="food.amout=1" />
                            <span class="col">{{food.title}}</span>
                            <span class="col">{{food.price}} vnd</span>
                        </div>

                        <div class="col-6 option" ng-show="food.select">
                            <button ng-click="minus(food.id)">
                                <svg enable-background="new 0 0 10 10" viewBox="0 0 10 10" x="0" y="0" class="minus-btn">
                                    <polygon points="4.5 4.5 3.5 4.5 0 4.5 0 5.5 3.5 5.5 4.5 5.5 10 5.5 10 4.5"></polygon>
                                </svg>
                            </button>
                            <input type="text" ng-model="food.amout">
                            <button ng-click="add(food.id)">
                                <svg enable-background="new 0 0 10 10" viewBox="0 0 10 10" x="0" y="0" class="add-btn">
                                    <polygon points="10 4.5 5.5 4.5 5.5 0 4.5 0 4.5 4.5 0 4.5 0 5.5 4.5 5.5 4.5 10 5.5 10 5.5 5.5 10 5.5"></polygon>
                                </svg>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="payment()" data-dismiss="modal">Save changes</button>
        <button type="button" class="btn btn-secondary"  ng-click="cancel()">Close</button>
    </div>
</div>
